<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Maker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap your own music</h1>
            <p>Express yourself through beats, let your imagination take flight</p>
        </header>
        <div >
            <img class="one" src="./music.jpg" alt="music pic"/>
        </div>

        <div class="visual"></div>
        <div class="pads">
        <div class="pad1">
            <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
            <audio  class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
            <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
       
    
       
    </div>

  
</section>



    <script src="./app.js"></script>
</body>
</html>
